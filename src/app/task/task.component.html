
    <div [ngClass]="{ 'odd': !isEven(index) && !task.completed, 'even': isEven(index) && !task.completed, 'completed-color': task.completed }">
  <p>
    <input type="checkbox" [checked]="task.completed" (click)="onTaskClick() ">
    <span [ngStyle]="{'color': task.withpriority ? 'red' : 'black', 'font-weight': task.withpriority ? 'bold' : 'normal'}">
      {{ task.withpriority ? '!' : '' }}
    </span>
    <span [class.completed]="task.completed">
      {{ task.title }}
    </span>
    <span class="date-container">{{ task.deadline | date: 'dd/MM/yyyy' }}</span>
    <button class="delete-button" (click)="removeTask()">Remove</button>
  </p></div>
